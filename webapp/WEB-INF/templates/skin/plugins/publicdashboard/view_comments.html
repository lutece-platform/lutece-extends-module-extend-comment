<div class="row">
	<div class="offset-lg-2 col-lg-8">
		<h2>#i18n{module.extend.mydashboard.dashboardextend.pageTitle}</h2>
		<div class="table-responsive">
			<table class="table table-striped">
				<thead>
					<th>#i18n{module.extend.comment.publicdashboard.title}</th>
				</thead>
				<tbody>
					<#list dashboardcomments as comment>
						<tr>
							<td>${comment.dateComment}</td>
							<td>${comment.comment}</td>
						</tr>
					</#list>
				</tbody>
			</table>
		</div>
	</div>
</div>
